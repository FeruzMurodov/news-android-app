<ion-header>
  <ion-toolbar>
    <ion-title>News of CinemaWorld</ion-title>
    <ion-button slot="end" [routerLink]="'/favorites'">Favorites</ion-button>
  </ion-toolbar>
</ion-header>
<ion-item *ngIf="!isOnline" color="warning">
  <ion-label>ðŸ”´ No connection. Cached news loaded.</ion-label>
</ion-item>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let news of newsList" (click)="openNewsDetail(news)">
      <ion-thumbnail slot="start">
        <ion-img
        class="list-image"
          *ngIf="news.urlToImage"
          [src]="news.urlToImage"
          alt="Image of news"
        ></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ news.title }}</h2>
        <!-- <p>{{ news.description }}</p> -->
        <ion-chip>{{ news.publishedAt | date:'dd.MM.yyyy'}}</ion-chip>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
